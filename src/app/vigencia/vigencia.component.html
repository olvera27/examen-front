<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;" *ngIf="usuario">
              <div class="card-header text-center">
                <h4>Su vigencia es </h4> <h3>{{usuario.fechaVigencia | date: 'dd/MM/yyyy'}} </h3>
              </div>
              <div class="card-body">
                Renovar vigencia
                <div class="form-group">
                    <label for="vigenciaNueva">Seleccione su nueva vigencia</label>
                    <input type="date" name="vigenciaNueva" id="vigenciaNueva" class="form-control"
                    [(ngModel)]="vigenciaNueva" required>
                </div>                                    
              </div>
              <div class="card-footer">
                  <button class="btn btn-primary btn-block" (click)="actualizaVigencia()">Actualizar</button>
              </div>
            </div>
      </div>
  </div>
</div>
